apply plugin:'groovy'//加入groovy的能力
apply plugin:'maven'//导入maven插件

dependencies{//下面两个库必须导入
    implementation gradleApi()
    implementation localGroovy()
    //引入javassist库
    implementation 'org.javassist:javassist:3.20.0-GA'//因为transform-api为下一节无痕埋点做准备
    implementation 'com.android.tools.build:transform-api:1.5.0'
}

repositories{
    jcenter()
    google()
}
//发布代码到本地
uploadArchives {

    repositories.mavenDeployer {
        repository(url: uri('../repo'))//仓库路径，此处是项目目录下的repo文件夹
        pom.groupId = 'com.yzq.javassistsplugin'//groupid自行定义，一般是包名
        pom.artifactId = 'javassistsplugin'//自行定义
        pom.version = '1.0.0'//版本名称
    }



}
